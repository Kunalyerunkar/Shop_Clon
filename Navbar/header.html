<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar Header</title>
    <link rel="stylesheet" href="header.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div id="header">
        <div id="navFirst">
            <p>Shopping made easy. By now,pay with Sezzle <span id="spanfirst">  See datails </span></p>
        </div>

        <div id="navSecond">
            <div id="navSecondFirst">
                <img id="logoimg" src="https://img.shop.com/Image/resources/logos/shop-logo-us.svg" alt="Logo">
                <input id="searchbar" type="text" placeholder="Search SHOP.COM...">
                <img id="rightimg" src="https://img.shop.com/Image/header2013/motives-usa-can-100110-sculpting-concealer-banners-header1650486339409.svg" alt="first">
            </div>

            <div id="navSecondSecond">
                <div id="navbarFirst">
                    <i class="material-icons" style="font-size:30px">menu</i>
                    <p class="navbarpara">categories</p>
                </div>
                <div id="navbarSecond">
                    <a href="">Exclusive Brands</a>
                    <a href="">Stores</a>
                    <a href="">Deals</a>
                    <a href="">SHOP Travel</a>
                    <a href="">Departments</a>
                    <a href="">ShopBuddy</a>
                    <a href="">Shop Local</a>
                </div>
                <div id="navbarThird">
                    <div class="navbarThirdFirst">
                        <i class="material-icons" style="font-size:32px">account_circle</i>
                        <p class="navbarpara">Sign In</p>
                    </div>
                    <div class="navbarThirdFirst">
                        <i class="fa fa-shopping-bag" style="font-size:22px;"></i>
                        <p class="navbarpara">Orders</p>
                    </div>
                    <div class="navbarThirdFirst">
                        <i class="material-icons" style="font-size:28px">add_shopping_cart</i>
                        <p class="navbarpara">Cart</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <section id="navbarSection1">
        <div class="section1">
            <label class="cart">Shopping Cart</label>
            <i class="fa fa-close" style="font-size:22px"></i>
        </div>
        <h2 class="carth2">Your shopping cart is empty</h2>
        <h4 class="carth4">Continue Shopping <span class="span1">to add items to your cart.</span></h4>
        <button class="btn1">Payment Options/Save For Later</button>
        <button class="btn2">Continue Shopping</button>
    </section>
</body>
</html>
<script src="header.js"></script>
